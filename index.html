<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Kartka świąteczna</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Rubik:ital,wght@1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="kartka">
            <h1>Wesołych Świąt</h1>
            <div id="photo">
                <img src="img/kartka.jpg" alt="kartka" id="zdj">
            </div>
            <div id="zyczenia">“Białe myśli lekkie jak puch <br>

                niech anioł przywieje z nieba, <br>
                
                otworzy skrzydłem nadziei <br>
                
                i kolędę zaśpiewa. <br>
                
                Bo dzisiaj jest piękny dzień, <br>
                
                wszystko się rodzi na nowo, <br>
                
                więc w blasku tajemnych Świąt <br>
                
                żyj zdrowo i kolorowo.”</div>
            <div id="podpis">
               <p>Szymon Kiklica</p>
            </div>
        </div>
    </body>
</html>
